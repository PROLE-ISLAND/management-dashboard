# =====================================================
# Issue Template Validator
# 組織の Reusable Workflow を呼び出す薄いラッパー
# =====================================================
#
# ロジックは組織リポジトリで一元管理:
# PROLE-ISLAND/.github/.github/workflows/reusable-issue-validator.yml
#
# カスタマイズ: with セクションのパラメータを変更

name: Issueテンプレート検証

on:
  issues:
    types: [opened, edited]

# 同一Issueに対する並行実行を防止（最新の実行のみ有効）
concurrency:
  group: issue-validator-${{ github.event.issue.number }}
  cancel-in-progress: true

permissions:
  issues: write

jobs:
  validate:
    uses: PROLE-ISLAND/.github/.github/workflows/reusable-issue-validator.yml@main
    with:
      language: 'ja'
      require_figma: false  # Python/Reflexプロジェクトでは不要
      require_variant_checklist: false
      feature_labels: 'feature,needs-triage'
      bug_labels: 'bug,needs-triage'
