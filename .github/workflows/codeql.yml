# =====================================================
# CodeQL Security Analysis
# 静的セキュリティ解析（SAST）- Python
# =====================================================
#
# 注意: GitHub Advanced Securityが有効な場合のみ動作
# - パブリックリポジトリ: 無料
# - プライベートリポジトリ: GitHub Advanced Security (GHAS) が必要
#
# 有効化: Settings → Security → Code scanning → Set up → Enable

name: セキュリティ分析

on:
  # Advanced Security無効時はscheduleでも失敗するので手動実行のみ
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * 1'  # 毎週月曜 12:00 JST（Advanced Security有効時のみ）

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  analyze:
    name: コード分析
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: python
          queries: security-extended

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:python"
