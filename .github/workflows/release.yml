name: "ðŸš€ ãƒªãƒªãƒ¼ã‚¹"

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    name: "ðŸš€ è‡ªå‹•ãƒªãƒªãƒ¼ã‚¹"
    runs-on: ubuntu-latest
    # ãƒªãƒªãƒ¼ã‚¹ã‚³ãƒŸãƒƒãƒˆè‡ªä½“ã§ã¯å®Ÿè¡Œã—ãªã„
    if: "!contains(github.event.head_commit.message, '[skip ci]')"

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ðŸŸ¢ Setup Node.js (for semantic-release)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ðŸ“¦ Install semantic-release
        run: |
          npm install -g semantic-release @semantic-release/changelog @semantic-release/git

      - name: ðŸ” Verify conditions
        run: |
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Actor: ${{ github.actor }}"

      - name: ðŸš€ Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: github-actions[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: github-actions[bot]
          GIT_COMMITTER_EMAIL: github-actions[bot]@users.noreply.github.com
        run: npx semantic-release
        continue-on-error: true  # åˆæœŸæ®µéšŽã§ã¯ .releaserc ãŒãªã„å ´åˆãŒã‚ã‚‹

      - name: ðŸ“Š Release Summary
        if: success()
        run: |
          echo "## ðŸŽ‰ Release completed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check the [Releases](https://github.com/${{ github.repository }}/releases) page for details." >> $GITHUB_STEP_SUMMARY
